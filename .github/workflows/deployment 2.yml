name: Deployment Exercise 2
on: push
jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: nmp ci
      - name: Lint
        run: npm run lint
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: nmp ci
      - name: Test code
        run: npm run test  
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'        
      - name: Build code
        run: npm run build
      - name: Deploy code
        run: echo "Deploying..."

        
  