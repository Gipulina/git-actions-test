name: Deployment Exercise 2
on: push
jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: nmp ci
      - name: Lint
        run: npm run lint
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: nmp ci
      - name: Test code
        run: npm run test   

        
  